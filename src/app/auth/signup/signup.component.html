<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="email" 
        id="email" 
        name="email" 
        ngModel 
        class="form-control" 
        required 
        email
        #email="ngModel">
        <span 
        class="help-block" 
        *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        name="password" 
        ngModel 
        class="form-control" 
        minlength="6" 
        required
        #password="ngModel">
        <span 
        class="help-block" 
        *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
